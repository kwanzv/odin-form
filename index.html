<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="h-screen bg-slate-100">
    <div class="form-container flex flex-col md:flex-row w-full">
      <div class="form-landing-image relative">
        <div class="form-image">
          <img
            src="./public/halie-west-25xggax4bSA-unsplash.jpg"
            class="hidden md:block md:max-w-xl min-w-sm h-screen"
            alt=""
          />

          <div
            class="text-6xl text-white font-norse absolute hidden top-48 left-0 w-full bg-black opacity-80 p-4 md:flex justify-center "
          >
            <img src="/public/odin-lined.png" class="h-24 mr-2" alt="" />
            <h1 class="pt-4">Odin</h1>
          </div>
        </div>
      </div>

      <div class="form-wrapper flex flex-col bg-slate-100 ">

        <div class="form-intro h-48 mb-2 w-2/3 pt-16 p-8 font-semibold font-mono tracking-tighter overflow-hidden">
            <p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p class="md:pt-4 mb-2">You know you want to.</p>
        </div>

        <div class="form-input bg-white">
          
          <form
        action="#"
        method="post"
        class="speaker-form border border-slate-400 p-8 text-sm grid grid-cols-2 gap-4 w-full"
      > 
      
      <div class="flex flex-col mb-2 uppercase">
        <label for="first-name" class="font-mono tracking-wide">First Name</label>
        <input class="border text-gray-800 max-w-xs outline-none focus:ring-4" type="text" name="first_name" id="first_name" />
      </div>
      <div class="flex flex-col mb-2 uppercase">
        <label for="last-name" class="font-mono tracking-wide">Last Name</label>
        <input class="border text-gray-800 max-w-xs outline-none focus:ring-4" type="text" name="last-name" id="last-name" />
      </div>
      <div class="flex flex-col mb-2 uppercase">
        <label for="email" class="font-mono tracking-wide">Email</label>
        <input class="border text-gray-800 max-w-xs outline-none focus:ring-4 invalid:border-red-500 invalid:text-red-600
        focus:invalid:border-red-500 focus:invalid:ring-red-500" type="email" name="email" id="email" />
      </div>
      <div class="flex flex-col mb-2 uppercase">
        <label for="phone-number" class="font-mono tracking-wide">Phone number</label>
        <input class="border text-gray-800 max-w-xs outline-none focus:ring-4 invalid:border-red-500 invalid:text-red-600
        focus:invalid:border-red-500 focus:invalid:ring-red-500" type="number" name="phone-number" id="phone-number" />
      </div>
      <div class="flex flex-col mb-2 uppercase" >
        <label for="password" class="font-mono tracking-wide">Password</label>
        <input class="border text-gray-800 max-w-xs outline-none focus:ring-4" type="password" name="password" id="password" />
      </div>
  
    </div>
  </form>

  <div class="sign-up p-4">
    <button class="bg-teal-800 cursor-pointer hover:bg-teal-600 p-4 m-4 rounded-xl text-md text-white uppercase font-mono">Create an account</button>
    <p class="text-left pl-4">Already have an account? <span class="text-md font-bold active:text-teal-800"><a  href="#">Log in</a></span></p>
  </div>
        </div>
    </div>
  </body>
</html>
